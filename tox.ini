[tox]
envlist = py27,py35,py36,py37,{py2,py3}-parsel

[testenv]
deps =
    pytest
    pytest-cov
    {py2,py3}-parsel: parsel

commands =
    pip install -U pip
    pip install -e .
    py.test --doctest-modules --cov=html_text --cov-report=html --cov-report=term \
        {posargs:html_text tests}
